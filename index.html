<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    


    <title>Weather TIme</title>
</head>
<body>
    <div class = "container-fluid brand">
        <div class="section">
            <video playsinline autoplay loop muted poster>
                <source src="RainyDay-5278.mp4" type="video/mp4">
            </video>
        </div>
    

    <div class="navbar">
        <div class = "brand" >Weather Fun</div>
    </div>

    <div class="row">
        <div class = "col-md-3">
            <div class="search">Search for a City:</div>
                <input class="form-control" id="city" type="text" placeholder="City">
                <span id= "error"></span>
                <button type="button" id = "submit" class="btn btn-primary">Submit</button>
                <div class= "searchhistory search"></div>
        </div>
    
        <div class = "col-md-9">
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> 
            <div class = "card-body1">
                <div class="card-body">
                    <div id="show"></div>
                    <div id="Date"></div>
                    <div id="daytemp"></div>
                    <div id="dayhumidity"></div>
                    <div id="daywindspeed"></div>
                    <div id="name"></div>
                </div>
            </div>
            <div>
                <div class = "uvIndex" id="uvIndex"></div>
            </div>
             
            <div class = "row">
                <div class="card-body2">
                    <div class="card-body">
                        <div id = "day1date"></div>
                        <div id = "icon1"><img id="wicon1" src = "" alt="Weather icon"></div>
                        <div id = "day1temp"></div>
                        <div id = "day1humidity"></div>
                    </div>
                </div>
                <div class="card-body2">
                    <div class="card-body">
                        <div id = "day2date"></div>
                        <div id = "icon2"><img id="wicon2" src = "" alt="Weather icon"></div>
                        <div id = "day2temp"></div>
                        <div id = "day2humidity"></div>
                    </div>
                </div>
                <div class="card-body2">
                    <div class="card-body">
                        <div id = "day3date"></div>
                        <div id = "icon3"><img id="wicon3" src = "" alt="Weather icon"></div>
                        <div id = "day3temp"></div>
                        <div id = "day3humidity"></div>
                    </div>
                </div>
                <div class="card-body2">
                    <div class="card-body">
                            <div id = "day4date"></div>
                            <div id = "icon4"><img id="wicon4" src = "" alt="Weather icon"></div>
                            <div id = "day4temp"></div>
                            <div id = "day4humidity"></div>
                        </div>
                </div>
                <div class="card-body2">
                    <div class="card-body">
                        <div id = "day5date"></div>
                        <div id = "icon5"><img id="wicon5" src = "" alt="Weather icon"></div>
                        <div id = "day5temp"></div>
                        <div id = "day5humidity"></div>
                    </div>
                </div>
                <div id="show2"></div>
                <div id="show3"></div>
            </div> 
        </div>
    </div>
</div>

   
    <script src = "script.js"></script>

</div>    
</body>
</html>
