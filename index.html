<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Weather TIme</title>
</head>
    <nav class="navbar navbar-light bg-light">
        <h1>Weather Fun</h1>
    </nav>
    <div class="row">
        <div class = "col-md-4">
            <h2>Search for City:</h2>
                <input class="form-control" id="city" type="text" placeholder="Default input">
                <span id= "error"></span>
                <button type="button" id = "submit" class="btn btn-primary">Submit</button>
                <div class= "searchhistory"></div>
        </div>
    
        <div class = "col-md-8">
            <h2>Today</h2>
            <div class = "card">
                <div class="card-body">
                    <div id="show"></div>
                    <div id="Date"></div>
                </div>
            </div>
            <div id="uvIndex"></div>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>   
            <div class = "row">
                <h2>5-Day Foreast</h2>
                <div class="card">
                    <div class="card-body">
                        <div id = "day1">Day 1</div>
                        <div id = "icon1"><img id="wicon1" src = "" alt="Weather icon"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id = "day2">Day 2</div>
                        <div id = "icon2"><img id="wicon2" src = "" alt="Weather icon"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id = "day3">Day 3</div>
                        <div id = "icon3"><img id="wicon3" src = "" alt="Weather icon"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id = "day4">Day 4</div>
                        <div id = "icon4"><img id="wicon4" src = "" alt="Weather icon"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id = "day5">Day 5</div>
                        <div id = "icon5"><img id="wicon5" src = "" alt="Weather icon"></div>
                    </div>
                </div>
                <div id="show2"></div>
                <div id="show3"></div>
            </div> 
        </div>
    </div>

   
    <script src = "script.js"></script>
